<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formStyle10.css">
    <title>Form</title>
</head>
<body>
    <div class="main">
        <h2>Είσοδος</h2>
        <img src="user.png" width="100px">
        <form>
            <label for="usr">Username: </label><br/>
            <input type="text" id="usr" name="usr"><br/>

            <label for="mail">E-mail</label><br/>
            <input type="email" name="mail" id="mail"><br/>

            <label for="pwd">Password</label><br/>
            <input type="password" name="pwd" id="pwd" maxlength="8" required><br/><br/>

            <input type="checkbox" name="chk" id="chk">
            <label for="chk">Απομνημόνευση Username</label><br/>
            
            <input type="checkbox" name="chk2" id="chk2">
            <label for="chk2">Απομνημόνευση Email</label><br/><br/>

            <input type="submit" value="Είσοδος" id="sub">

        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate the sum</title>
</head>
<body>
    <h2>calculating sum</h2>
    <label for="n1">number 1:</label>
    <input type="number" name="n1" id="n1"><br>
    <label for="n2">number 2:</label>
    <input type="number" name="n2" id="n2"><br>
    <button onclick="sumForm()">sum</button>

    <p id="result"></p>

    <script>
        function sumForm(){
            let n1,n2,sum;
            output=document.getElementById('result');

            x=document.getElementById('n1').value;
            y=document.getElementById('n2').value;
            x=parseFloat(x);
            y=parseFloat(y);
            sum=x+y;
            output.innerHTML=sum;
        }
    </script>
</body>
</html>
